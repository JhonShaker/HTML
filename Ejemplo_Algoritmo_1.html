<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Ejercicio Algoritmos</title>
	</head>
	<body>
		<script>
			a=0;
			b=2+a;
			b=(b+b)*b;
			a=b/a;
			console.log(a);
			console.log(b);
		</script>

		<script>
			function Play(cancion)
			{
				console.log("Reproduciendo...");
				console.log(cancion);
			}
			function Stop()
			{
				console.log("Deteniendo");
			}
			Play("Yesterday");
		</script>
	</body>
</html>
