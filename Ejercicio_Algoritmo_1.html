		<script>
			function y(num1, num2){   
			   return num1+num2;
			}
			console.log(y(2,3))
			console.log(y(3,5))
		</script>

		<script> 
			a = 15;
			console.log(a);
			function y(a){
			   console.log(a);   
			   return a;
			}
			b = y(10);
			console.log(b);
		</script>

		<script>
			function potencia(base, exp)
			{
				var temp = base;
				for (var i=0; i<exp-1; i++)
				{
					temp = temp*base;
				}
				return temp;
			}
			console.log(potencia(2,2));
		</script>

		<script>
			function potencia2(base, exponente)
			{
				return base**exponente;
			}
			console.log(potencia2(2,2));
		</script>
